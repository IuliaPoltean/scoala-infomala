<!DOCTYPE html>
<html>

<head>
	<title>Shopping List</title>

	<link rel="stylesheet" href="resources/css/shoppinglist.css">

</head>

<body class="background" onload="draw();">

	<h1 class="title">Shopping List</h1>

	<div id="formField">
		<form class="formContent" onsubmit="event.preventDefault(); adauga();">
			<div class="inputField">
				<input type="text" name="item" required />
				<input id="addBtn" type="submit" value="ADD ITEM" />
			</div>
		</form>
		<div class="sortBtns">
			<button class="btnAsc" onclick="sortAsc()">SORT ASC</button>
			<button class="btnDesc" onclick="sortDesc()">SORT DESC</button>
		</div>
	</div>

	<div id="listField" class="hidden">
		<table class="tableField">
			<thead>
				<tr class="theadField">
					<th>ITEM DESCRIPTION</th>
					<th>ACTION</th>
				</tr>
			</thead>
			<tbody class="tbodyField">
			</tbody>
		</table>
	</div>

	<script src="resources/js/shoppinglist.js"></script>

</body>

</html>
